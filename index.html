<!DOCTYPE html> 
<html> 
<head> 
    <meta charset="utf-8"> 
    <title>Guess the number!</title> 
  
    <style> 
        html { 
    font-family: sans-serif; 
    } 
      
        body { 
    width: 50%; 
    max-width: 800px; 
    min-width: 480px; 
    margin: 0 auto; 
    } 
    </style> 
</head> 
  
<body> 
<h1>Guess The Number</h1> 
  
<p>Tell me the number I'm thinking of. It's between 1-30.</p> 
  
<div class="form"> 
    <label for="guessField">Enter a guess: </label> 
    <input type = "text" id = "guessField" class = "guessField"> 
    <input type = "submit" value = "Submit guess" 
           class = "guessSubmit" id = "submitguess"> 
</div> 
  
<script type = "text/javascript"> 
  
    // random value generated 
    var y = Math.floor(Math.random() * 30 + 1); 
      
    // counting the number of guesses 
    // made for correct Guess 
    var guess = 1; 
      
    document.getElementById("submitguess").onclick = function(){ 
      
   // number guessed by user      
   var x = document.getElementById("guessField").value; 
  
   if(x == y) 
   {     
       alert("WHAT!? Are you some kind of mind reader!? There's no way you cam guess it correctly again! "
               + guess + " GUESS[ES] "); 
   } 
   else if(x > y) /* if guessed number is greater 
                   than actual number*/ 
   {     
       guess++; 
       alert("BZZZZZZZZZT! Wrong answer!"); 
   } 
   else
   { 
       guess++; 
       alert("BZZZZZZZZZT! Wrong answer! Guess again! Your answer is waaay off!") 
   } 
} 
</script> 
</body> 
</html>
